{% extends "base_generic.html"%}

{% block content %}
<form action="" method="POST">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ from.email.errors }}
  {% endif %}
    <p>{{ form.email }}</p>
    <input type="submit" class="btn-btn-default btn-md" value="Reset password" />
</form>
{% endblock content %}
